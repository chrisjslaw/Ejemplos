<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<table th:fragment="itemsRequisicion" class="d-none">

		<tbody id="plantillaItemsRequisicion">
			<tr id="row_{ID}">
				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]"/></td>
				<td>{NOMBRE}</td>
				<td>{PRECIO}</td>
				<td align="center"><input type="number" value="1" name="cantidad[]" min="1" max="9999"
					id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECIO},this.value, {CANTM});" /></td>
					<td id="cantm_{ID}" class="text-center">{CANTM}</td>
					<td><span id="total_importe_{ID}">0</span></td>
					<td class="text-center"><a href="#" class="btn btn-danger btn-xs" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
