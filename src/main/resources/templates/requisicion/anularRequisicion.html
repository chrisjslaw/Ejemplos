<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			
			<div th:object="${requisicion}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			</div>

				<form th:action="@{/requisicion/anularRequisicion}" th:object="${requisicion}" method="post" >

					<!-- <div class="form-group row">
						<label class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div> -->

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Motivo</b></label>
						<div class="col-sm-6">
							<textarea th:field="*{motivo}" class="form-control" th:errorclass="'form-control alert-danger'"></textarea>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${textoBoton}"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
