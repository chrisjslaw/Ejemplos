<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

	<header th:replace="layout/layout :: header"> </header>


	
		
				<div class="container py-4">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<a th:href="@{/reportes/formReporteEntradasxArticuloXfechas}"
						class="btn btn-light btn-xs">&laquo; volver</a>
				<div class="table-responsive">
				<table id="tablaCl" class="table table-striped table-bordered" style="text-align: center;">
					<thead class="thead-dark">
						<tr>
						<th>Fecha</th>
						    <th>Tipo movimiento</th>
							<th>Proveedor</th>
							<th>Articulo</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Total Movimiento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="detmov: ${detmocv}">
						<td th:text="${#dates.format(detmov.entrada.fecha, 'dd-MM-yyyy')}"></td>
					    <td th:text="*{detmov.tipo_mov}"></td>
					    <td th:text="*{detmov.entrada.proveedor.nombre_prov}"></td>
					    <td th:text="*{detmov.articulo.nombre}"></td>
					    <td th:text="${#numbers.formatDecimal(detmov.precio,2,'COMMA',2,'POINT')}"></td>
					    <td th:text="*{detmov.cantidad}"></td>
					    <td th:text="${#numbers.formatDecimal(detmov.calcularImporte(),2,'COMMA',2,'POINT')}"></td>
						</tr>
					</tbody>
				</table>

				
			</div>
		</div>
	</div>
	</div>
	

	<footer th:replace="layout/layout :: footer"></footer>
<script th:replace="reportes/customDTREAF :: customjs" ></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/datatables.min.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/datatables.min.js"></script>
	</body>
</html>
