<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

	<header th:replace="layout/layout :: header"> </header>


	<div class="container py-4 col-md-12">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="table-responsive">
					<table id="tablaCl" class="table table-striped table-bordered"
						style="text-align: center;">
						
							<thead class="thead-dark">
								<tr>
								    <th>Fecha Creaci√≥n</th>
									<th>Nombre Completo</th>
									<th>Nombre de Usuario</th>
									<th>Estado</th>
									<th >Rol Asignado</th>
									<th >Departamento</th>
									<th >Cargo</th>
								</tr>
							</thead>
							<tbody>

								<tr th:each="usuario: ${usuario}">
								<td th:text="${#dates.format(usuario.createAt, 'dd-MM-yyyy')}"></td>
							<td th:text="${usuario.nombreCompleto}"></td>
							<td th:text="${usuario.username}"></td>
							<td th:if="${usuario.enabled} == true" th:text="Activo"></td>
								<td th:if="${usuario.enabled} == false" th:text="Inactivo"></td>
							<td th:each="role: ${usuario.rolesu}" th:if="${role.authority} == ROLE_Super_ADMIN" th:text="Super_Admin" name="rol">
							</td >
							<td th:each="role: ${usuario.rolesu}" th:if="${role.authority} == ROLE_USER" th:text="Usuario" name="rol"></td>
							<td th:each="role: ${usuario.rolesu}" th:if="${role.authority} == ROLE_ADMIN" th:text="Administrador" name="rol"></td>
							<td th:each="role: ${usuario.rolesu}" th:if="${role.authority} == ROLE_Gerente_Financiero" th:text="Gerente_Financiero" name="rol"></td>
							<td th:each="usuario: ${usuario.depto}" th:text="${usuario.nombre_depto}" >
							<td th:text="${usuario.cargo}"></td>
						</tr>
						</tbody>
					</table>

				</div>
				
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="reportes/customDTRUD :: customjs" ></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/datatables.min.css"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/b-html5-1.5.6/b-print-1.5.6/cr-1.5.0/fc-3.2.5/fh-3.1.4/kt-2.5.0/r-2.2.2/sc-2.0.0/datatables.min.js"></script>
	</body>
	</html>
