<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4 ">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<a class="btn btn-light btn-xs"
						th:href="@{/}"
						th:text="'&laquo; volver'"></a>
			<div th:object="${isv}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			</div>

				<form th:action="@{/isv/cambiarISV}" th:object="${isv}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>ISV %</b></label>
						<div class="col-sm-2">
							<input type="number" min="1" max="30" th:field="*{valor}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}"></small>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="${textoBoton}"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
