<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4" >
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
                   
				<form th:action="@{formRecovPass}" 
					method="post">
					
					<div class="form-group row">
						
						<div class="col-sm-6">
						<label for="nombreUsuario" 
							th:text="'Nombre de Usuario'"></label>
							<input type="text" name="user[]" AUTOCOMPLETE="off" class="form-control"  required="required"/>
						</div>
					</div>
					
					<div class="form-group row">
						
						<div class="col-sm-6">
						<label  for="Pregunta1"
							th:text="'¿Cuál es tu materia favorita?'" ></label>
							<input type="text" AUTOCOMPLETE="off" name="p1[]" class="form-control" required="required" />
						</div>
					</div>
					
					<div class="form-group row">
						
						<div class="col-sm-6">
						<label for="Pregunta2"
							th:text="'¿Cuál es el nombre de tu familiar favorito?'"></label>
							<input type="text" AUTOCOMPLETE="off" name="p2[]" class="form-control" required="required" />
						</div>
					</div>
					
					


					<div class="form-group row">
						<div class="col-sm-6">
							<input id="submit-button" type="submit" th:value="${textoBoton}"
								class="btn btn-primary" />
						</div>
					</div>

				</form>


			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
		<script th:replace="custom :: customjs" ></script>
</body>
</html>
