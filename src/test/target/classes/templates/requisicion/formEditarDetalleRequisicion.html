<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4 ">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<a class="btn btn-light btn-xs"
						th:href="@{requisicion/listaRequisiciones}"
						th:text="'&laquo; volver'"></a>
			<div th:object="${detreq}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
			<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
			</div>

				<form th:action="@{/requisicion/formEditarDetalleRequisicion}"   method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Articulo</b></label>
						<div class="col-sm-6">
							<input th:field="*{detreq.articulo.nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" disabled='disabled' />
						</div>
					</div>

					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Cantidad</b></label>
						<div class="col-sm-6">
							<input  th:field="*{detreq.cantidad}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					
					<input type="hidden" th:field="*{detreq.id_det_req}"/>
					<input type="hidden" th:field="*{detreq.tipo_mov}"/>
					<input type="hidden" th:field="*{detreq.precio}"/>
					<input type="hidden" th:field="*{detreq.articulo}"/>
					

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="${textoBoton}"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
