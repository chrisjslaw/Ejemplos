<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"> </header>


	<div class="container py-4">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
				</h4>
				<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th >id</th>
							<th >fecha</th>
							<th >usuario</th>
							<th >IP</th>
							<th >nombre clase</th>
							<th >nombre metodo</th>
							<th >Argumentos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bitacora: ${bitacoras}">
							<td sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><a class="btn btn-primary btn-xs"></a></td>
							<td th:text="${bitacora.id}"></td>
							<td th:text="${bitacora.fechaAudit}"></td>
							<td th:text="${bitacora.username}"></td>
							<td th:text="${bitacora.ip}"></td>
							<td th:text="${bitacora.nomb_class}"></td>
							<td th:text="${bitacora.nomb_metodo}"></td>
							<td th:text="${bitacora.asp}"></td>
						</tr>
					</tbody>
				</table>
				</div>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
