<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="UTF-8" name="viewport"
	content="width-device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<header th:replace="layout/layout :: header"> </header>

	<div class="container py-4 ">
		<div class="card bg-light border-dark">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
			<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{/reportes/listadoReportes}"
						th:text="'&laquo; volver'"></a>
				</h4>
			
				<form th:action="@{/reportes/formReporteUsuarioxReqxFechas}" method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Fecha de Inicio</b></label>
						<div class="col-sm-6">
							<input type="date" name="FechaIn" id="desde" class="form-control"
								required /> 
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Fecha de Fin</b></label>
						<div class="col-sm-6">
							<input type="date" name="FechaFin" id="hasta" class="form-control"
								required /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label"><b>Usuario</b></label>
						<div class="col-sm-6">
							<select  data-live-search="true" data-live-search-style="startsWith" name="usuar"
								class="selectpicker">
									<option th:each="user: ${usuarios}"
										th:text="*{user.nombreCompleto}"
										th:value="*{user.id}"></option>
							</select> <!-- <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('id_prov')}" th:errors="*{id_prov}"></small> -->
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" th:value="${textoBoton}"
								class="btn btn-primary" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="reportes/js/datepicker :: javascript" ></script>
</body>
</html>
